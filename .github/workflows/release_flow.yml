name: üß© Main KMP Distribution Workflow

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      build_target:
        description: 'Select the build target'
        required: true
        type: choice
        default: 'all'
        options:
          - 'all'
          - 'android'
          - 'ios'

jobs:
  setup_env:
    name: Setup Environment and Decode Keystore
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 1. Decode Keystore
      - name: Decode Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | tr -d '[:space:]' | base64 --decode > composeApp/keystore.jks

      # 2. Upload the keystore file as an artifact
      - name: Upload Keystore Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-signing-keystore
          path: composeApp/keystore.jks
          retention-days: 1

  # Call Android Build Workflow (Conditional)
  android_build:
    needs: setup_env
    name: ü§ñ Build & Distribute Android
    if: |
      github.event_name == 'push' || 
      github.event.inputs.build_target == 'android' || 
      github.event.inputs.build_target == 'all'

    uses: ./.github/workflows/android_release.yml
    secrets: inherit

  # Call iOS Build Workflow (Conditional)
  ios_build:
    needs: setup_env
    name: üçè Build & Distribute iOS
    if: |
      github.event_name == 'push' || 
      github.event.inputs.build_target == 'ios' || 
      github.event.inputs.build_target == 'all'

    uses: ./.github/workflows/ios_release.yml
    secrets: inherit